<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>מירוץ לדייט 💘</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;800&display=swap');

        body {
            direction: rtl;
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
            color: #333;
        }

        /* חלון פתיחה */
        #whatsappIntro {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: fadeIn 1.2s ease;
        }

            #whatsappIntro h1 {
                color: #e91e63;
                font-size: 2em;
            }

            #whatsappIntro p {
                font-size: 1.2em;
                line-height: 1.6em;
                max-width: 500px;
            }

            #whatsappIntro a {
                color: #ad1457;
                font-weight: bold;
                font-size: 1.2em;
                text-decoration: underline;
            }

            #whatsappIntro button {
                background-color: #e91e63;
                color: white;
                border: none;
                border-radius: 30px;
                font-size: 1.2em;
                padding: 14px 40px;
                margin-top: 25px;
                cursor: pointer;
                transition: all .3s ease;
                animation: pulse 1.5s infinite;
            }

                #whatsappIntro button:hover {
                    background-color: #ad1457;
                    transform: scale(1.05);
                }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(233,30,99, 0.6);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(233,30,99, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(233,30,99, 0);
            }
        }

        /* אנימציית לפטופ */
        .laptop {
            position: relative;
            width: 160px;
            height: 100px;
            background: #333;
            border-radius: 6px 6px 0 0;
            margin-bottom: 25px;
            animation: bounce 2s infinite ease-in-out;
        }

            .laptop::before {
                content: "";
                position: absolute;
                bottom: -20px;
                left: -10px;
                width: 180px;
                height: 20px;
                background: #666;
                border-radius: 0 0 6px 6px;
            }

            .laptop::after {
                content: "💻";
                position: absolute;
                top: 25%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 2em;
            }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* שאר העיצוב */
        .container {
            background: rgba(255,255,255,0.88);
            border-radius: 25px;
            padding: 40px 60px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            animation: fadeIn 1.2s ease-in-out;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 0.3em;
        }

        h2 {
            color: #ff4081;
            font-weight: 800;
            margin-top: 0;
        }

        p {
            font-size: 1.2em;
            line-height: 1.7em;
            margin-bottom: 30px;
        }

        a {
            color: #e91e63;
            font-weight: bold;
            text-decoration: none;
            transition: color .3s;
        }

            a:hover {
                color: #ad1457;
                text-decoration: underline;
            }

        button {
            background-color: #e91e63;
            border: none;
            color: white;
            font-size: 1.1em;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
            margin-top: 10px;
        }

            button:hover {
                background-color: #ad1457;
                transform: scale(1.05);
            }

        .hidden {
            display: none;
        }

        #heart {
            position: absolute;
            font-size: 3rem;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s;
        }

            #heart:hover {
                transform: scale(1.3);
            }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

            .heart-bg span {
                position: absolute;
                display: block;
                width: 20px;
                height: 20px;
                background: rgba(255,105,180,0.4);
                animation: float 10s linear infinite;
                border-radius: 50%;
            }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-1000px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="heart-bg" id="hearts"></div>

    <!-- מסך פתיחה חדש -->
    <div id="whatsappIntro">
        <div class="laptop"></div>
        <h1>לפני שמתחילים...</h1>
        <p>
            תעתיקו את הקישור הזה:<br>
            <a href="https://noamrap.github.io/nuny/" target="_blank">https://noamrap.github.io/nuny/</a><br><br>
            שלחו אותו לעצמכן ב-WhatsApp 📲<br>
            ואז התחברו ל-<strong>WhatsApp Web</strong> ופתחו את הקישור מהמחשב 💻<br><br>
            זה חלק מהחוויה 😉
        </p>
        <button onclick="startRace()">אנחנו מהלפטופ 💻</button>
    </div>

    <!-- חידה 1 -->
    <div id="riddle1" class="container hidden">
        <h2>חידה 1 🧩</h2>
        <p>מהו תאריך הלידה של נועם הגדולה?</p>
        <input type="date" id="birthday">
        <br>
        <button onclick="checkDate()">בדקי תשובה 💫</button>
    </div>

    <script>
        function startRace() {
            document.getElementById('whatsappIntro').classList.add('hidden');
            document.getElementById('riddle1').classList.remove('hidden');
            generateHearts(25);
        }
        function next(hide, show) {
            document.getElementById(hide).classList.add('hidden');
            document.getElementById(show).classList.remove('hidden');
        }
        function generateHearts(num) {
            const bg = document.getElementById('hearts');
            for (let i = 0; i < num; i++) {
                const h = document.createElement('span');
                h.style.left = Math.random() * 100 + '%';
                h.style.animationDuration = (5 + Math.random() * 10) + 's';
                h.style.width = h.style.height = (10 + Math.random() * 20) + 'px';
                bg.appendChild(h);
            }
        }

        // דוגמת פונקציית בדיקה
        function checkDate() {
            const input = document.getElementById("birthday").value;
            if (input === "2008-04-17") {
                alert("🎉 תשובה נכונה! מוכנות לשלב הבא?");
            } else {
                alert("לא בדיוק 😅 נסי שוב!");
            }
        }
    </script>
</body>
</html>
